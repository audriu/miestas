<!DOCTYPE html>
<html lang="en">

<head>
    <title>World editor</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>World editor</h1>
    <canvas id="myCanvas" width="800" height="600"></canvas>
    <div id="controls">
        <button id="addPoint" onclick="addRandomPoint()">Add point</button>
    </div>

</body>

<script src="js/math/graph.js"></script>
<script src="js/primitives/point.js"></script>
<script src="js/primitives/segment.js">123124234512352345</script>


<script>
    function addRandomPoint() {
        const x = Math.floor(Math.random() * 800);
        const y = Math.floor(Math.random() * 600);
        const p = new Point(x, y);
        graph.addPoint(p);
        graph.draw(ctx);
    }

    myCanvas.width = 600;
    myCanvas.height = 600;
    const ctx = myCanvas.getContext("2d");

    const p1 = new Point(100, 100);
    const p2 = new Point(200, 200);
    const p3 = new Point(300, 300);
    const p4 = new Point(400, 100);

    const s1 = new Segment(p1, p2);
    const s2 = new Segment(p2, p3);
    const s3 = new Segment(p3, p4);
    const s4 = new Segment(p4, p1);

    const graph = new Graph([p1, p2, p3, p4], [s1, s2, s3, s4]);
    graph.draw(ctx);
</script>

</html>
